
<div *ngIf="productCategory">
    <h2><span jhiTranslate="storeApp.productCategory.detail.title">Product Category</span> {{productCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storeApp.productCategory.name">Name</span></dt>
        <dd>
            <span>{{productCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.productCategory.description">Description</span></dt>
        <dd>
            <span>{{productCategory.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-category/'+ productCategory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
